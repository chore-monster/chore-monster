<ng-container *ngIf="!heroes.length; then empty; else list"></ng-container>

<ng-template #empty>
  <h3 data-cy="no-heroes">Add your name to the charter and help save our Kindgom from the dreaded Entropy!</h3>
</ng-template>

<ng-template #list>
  <ul data-cy="heroes">
    <li *ngFor="let hero of heroes, let i = index">
      <a [routerLink]="['/sanctum', hero.id]" attr.data-cy="hero_{{i}}">
        {{ hero.name }}
      </a>
    </li>
  </ul>

  <button data-cy="delete-all-heroes" (click)="onClick()">
    Delete All Heroes
  </button>
</ng-template>
