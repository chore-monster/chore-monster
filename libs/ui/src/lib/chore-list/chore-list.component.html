<ng-container *ngIf="!chores.length; then empty; else list"></ng-container>

<ng-template #empty>
    <h3 data-cy="empty-list">No Chores Yet!</h3>
</ng-template>

<ng-template #list>
  <ul data-cy="chores-list">
    <cm-chore-item 
      *ngFor="let chore of chores"
      [chore]="chore"
      (delete)="onDelete($event)"
      (complete)="onComplete($event)"></cm-chore-item>
  </ul>

  <button data-cy="delete-all-chores" (click)="onDeleteAll()">
    Delete All Chores
  </button>
</ng-template>
